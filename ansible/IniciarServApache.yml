- name: Instalar y configurar Apache en m√°quinas Ubuntu
  hosts: webserver
  become: yes
  tasks:
    - name: Actualizar los paquetes del sistema
      apt:
        update_cache: yes

    - name: Instalar Apache
      apt:
        name: apache2
        state: present

    - name: Iniciar y habilitar el servicio de Apache
      systemd:
        name: apache2
        state: started
        enabled: yes
